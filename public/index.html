<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wartesystem Anzeige</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #number {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 40px;
            font-size: 68px;
            border-radius: 20px;
            box-shadow: 0 0 0px rgba(0, 0, 0, 0.5);
            display: none; /* Start hidden */
            text-align: center;
            z-index: 10;
        }
        .highlight-background {
            background: rgba(255, 255, 255, 0.7);
            transition: backround-color 0.5s ease;
            z-index: 5;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <div id="number">Warte auf Nummer...</div>
    <div class="overlay" id="overlay"></div>
    <video id="ad-video" autoplay loop muted>
        <source src="Service-Center Neu.mp4" type="video/mp4">
        Ihr Browser unterstützt das Video-Tag nicht.
    </video>
    <audio id="signal" src="ding-36029.mp3"></audio> <!-- Signalton -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const numberDisplay = document.getElementById('number');
        const signal = document.getElementById('signal');
        const body = document.body;

        
        document.body.addEventListener('click', () => {
            signal.play().catch(error => {
                console.error("Audio play was prevented:", error);
            });
        }, { once: true });

        socket.on('updateNumber', (data) => {
            numberDisplay.textContent = `Nummer ${data.number} bitte zu Platz ${data.place}`;
            numberDisplay.style.display = 'block';
            body.classList.add("highlight-backround"); //Hintergrund weiß machen
            signal.play().catch(error => {
                console.error("Audio play was prevented:", error);
            }); // Signal abspielen
            setTimeout(() => {
                numberDisplay.style.display = 'none';
                body.classList.remove("highlight-backround"); //Hintergrund wieder entfernen
            }, 10000); // Nach 10 Sekunden ausblenden
        });
    </script>
</body>
</html>
