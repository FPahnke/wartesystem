<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wartesystem Anzeige</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #number {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            font-size: 48px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none; /* Start hidden */
            text-align: center;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="number">Warte auf Nummer...</div>
    <video id="ad-video" autoplay loop muted>
        <source src="213874_small.mp4" type="video/mp4">
        Ihr Browser unterst√ºtzt das Video-Tag nicht.
    </video>
    <audio id="signal" src="ding-36029.mp3"></audio> <!-- Signalton -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const numberDisplay = document.getElementById('number');
        const signal = document.getElementById('signal');

        // Ensuring the audio can play after user interaction
        document.body.addEventListener('click', () => {
            signal.play().catch(error => {
                console.error("Audio play was prevented:", error);
            });
        }, { once: true });

        socket.on('updateNumber', (data) => {
            numberDisplay.textContent = `Nummer ${data.number} bitte zu Platz ${data.place}`;
            numberDisplay.style.display = 'block';
            signal.play().catch(error => {
                console.error("Audio play was prevented:", error);
            }); // Signal abspielen
            setTimeout(() => {
                numberDisplay.style.display = 'none';
            }, 10000); // Nach 10 Sekunden ausblenden
        });
    </script>
</body>
</html>
