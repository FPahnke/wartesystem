<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kundenregistrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .registration-form h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .registration-form input,
        .registration-form textarea,
        .registration-form button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .registration-form button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .registration-form button:hover {
            background: #0056b3;
        }
        .Logo {
            width: 160px;
            height: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <img src="Logo_ohne_BG.png" alt="Logo" class="Logo">
        <h1>Kundenregistrierung</h1>
        <input type="text" id="nameInput" placeholder="Name">
        <textarea id="issueInput" placeholder="Anliegen"></textarea>
        <button id="registerButton">Nummer vergeben</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const registerButton = document.getElementById('registerButton');
        const nameInput = document.getElementById('nameInput');
        const issueInput = document.getElementById('issueInput');

        registerButton.addEventListener('click', () => {
            const issue = issueInput.value.split(' ').slice(0, 10).join(' '); // Beschränkung auf 10 Wörter
            const customer = {
                name: nameInput.value,
                issue: issue
            };
            socket.emit('newCustomer', customer);
            nameInput.value = '';
            issueInput.value = '';
        });
    </script>
</body>
</html>
